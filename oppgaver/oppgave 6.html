<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oppgave 6</title>

    <style>
        canvas{
            border-style: solid;
        }
    </style>

</head>
<body>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        var x = 50;
        var y = 50;

        tegnSirkel();
        flyttX();
        flyttY();
        tegnSirkel();
        flyttX();
        flyttY();
        tegnSirkel();

        function tegnSirkel() {
            ctx.beginPath();
            ctx.arc(x,y,20,0,Math.PI*2);
            ctx.fill();
        }

        function flyttX() {
           x = x+20
        }
        function flyttY() {
           y = y+20
        }

        var i = 1;

        function tegneLoop() {
            setTimeout(function () {
                x=Math.floor(Math.random()*601);
                y=Math.floor(Math.random()*601);
                tegnSirkel();
                i++;
                if (i<10000000){
                    tegneLoop();
                }

            },10)
        }
        tegneLoop();



    </script>

</body>
</html>
