<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prøv selv: oppgave 1 og 2</title>
</head>
<body>

<p>Hei på deg</p>
    
<button id="btnAktiver">Aktiver funksjon</button> <!--Lager en knapp som aktiverer funksjonen fra oppgave 2-->

<script>

    var btnAktiver = document.getElementById("btnAktiver"); //Definerer knappen i JS ved å hente Id



    skrivNavn();        //Aktiverer funksjonen fra oppgave 1 tre ganger
    skrivNavn();
    skrivNavn();



    function skrivNavn() {    //Definerer funksjonen skrivNavn, som skal skrive ut navnet mitt med et linjeskift over og under
        document.write("<br>Mats <br>");
    }

    btnAktiver.onclick = function() { //Definerer en funksjon som aktiveres ved å trykke på knappen btnAktiver
        document.body.style.backgroundColor = "blue"; //Bytter bakgrunnsfargen til blå
        document.body.style.fontSize = "60px"; //Endrer skriftstørrelse til 60px
    }

</script>


</body>
</html>
