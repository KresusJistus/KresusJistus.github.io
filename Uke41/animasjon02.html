<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rundinger</title>
    <style>

        @keyframes flyttMeg {
            0%{
                margin-left: 10px;
                margin-top: 10px;
            }
            50%{
                margin-left: 800px;
                margin-top: 10px;
            }
            100%{
                margin-left: 800px;
                margin-top: 300px;

            }
        }
        .runding{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: sandybrown;
            animation-name: flyttMeg;
            animation-duration: 5000ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
            -webkit-animation-delay: 0.5s;
            text-align: center;
            padding-top: 25px    }
    </style>
</head>
<body>
    <div class="runding">Skrt</div>
    <div class="runding">Nignog</div>
    <div class="runding">Skrrrrrrah</div>
</body>
</html>
