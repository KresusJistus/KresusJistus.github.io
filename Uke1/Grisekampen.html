<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grisekampen</title>

    <style>
        #astropig {
            position: absolute;
            left: 400px;
            top: 100px;
            transition: 1s;
        }
    </style>
</head>
<body>

    <img id="astropig" src="astropig.png">


    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAqdyGCmBje_1fKZeJpzC0iSiy0Z7w4vLg",
            authDomain: "lolmao-9b309.firebaseapp.com",
            databaseURL: "https://lolmao-9b309.firebaseio.com",
            projectId: "lolmao-9b309",
            storageBucket: "lolmao-9b309.appspot.com",
            messagingSenderId: "864342096843"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        let astropig = document.getElementById("astropig");
        let db = firebase.database();
        let grisepos = db.ref("grisepos");


        function settPosisjon(klikk) {
          grisepos.set({
              x: klikk.clientX,
              y: klikk.clientY
          });
        }

        function flyttGrisen(snap) {
            let pos = snap.val();
            astropig.style.left = pos.x + "px"
            astropig.style.top = pos.y + "px"
        }

        document.onclick = settPosisjon;
        grisepos.on("value"), flyttGrisen


    </script>

</body>
</html>
