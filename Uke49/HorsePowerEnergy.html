<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Horsepower Energy</title>
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <style>
        body    {
            font-family: sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            margin: 0;
        }

        header  {
            background-color: black;
            filter: drop-shadow(0 5px 5px black);
            color: white;
            display: inline;
            overflow: hidden;
        }
        header > p {
            display: inline;
        }

        main    {
            background-color: white;
            text-align: center;
            background-image: url("bakgrunnhped.png");
            background-size: cover;
            background-position: bottom;
            color: black;
        }
        main > h1 {
            padding-top: 110px;
            font-family: 'Metal Mania', sans-serif, cursive;
            font-size: 50px;
            -webkit-text-stroke: 0.1px;
            -webkit-text-stroke-color: white;
        }
        main > h2 {
            font-size: 30px;
            -webkit-text-stroke: 1px;
            -webkit-text-stroke-color: white;
        }

        footer  {
            background-color: black;
        }

        body > footer img {
            width: 80px;
            padding-top: 5px;
        }
        body > footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            text-align: center;
            color: #f9f9f9;
        }

        .active {
            border-bottom: solid 2px black;
        }
        #cb {
            display: none;
        }
        #burger {
            display: flex;
            width: 16px;
            height: 16px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            margin-left: 8px;
            margin-top: 4px;
        }
        #burger > div {
            background-color: white;
            height: 2px;
            transition: 0.5s;
        }
        #menu {
            width: 180px;
            background-color: darkorange;
            position: absolute;
            top: 32px;
            left: -300px;
            min-height: calc(100vh - 156px);
            transition: 0.8s;
            max-height: 300px;
            border: solid 3px darkorange;
            border-radius: 2px;
        }
        #menu >a {
            display: block;
            text-decoration: none;
            padding-left: 5px;
            color: black;
            padding-top: 5px;
            font-size: 20px;
            padding-bottom: 10px;
        }
        #menu>a:hover {
            color: blue;
        }
        #cb:checked ~ #menu{
            left: 0;
        }
        #cb:checked ~ #burger > div:first-child {
            transform: translateY(7px) rotate(45deg);
        }
        #cb:checked ~ #burger > div:nth-child(2) {
            opacity: 0;
        }
        #cb:checked ~ #burger > div:last-child {
            transform: translateY(-7px) rotate(-45deg);
        }
        header > label > div {
            background-color: white;
        }
        #menuText {
            position: absolute;
            left: 30px;
            top: 5px;
        }
        @keyframes slideinn { from {margin-left: -2000px}
            to {margin-left: 0px}

        }
        #overskrift {
            animation: slideinn 1s;
        }
        #overskrift2 {
            animation: slideinn 1s;
        }
    </style>
</head>
<body>

<header>
    <input type="checkbox" id="cb">
    <label id="burger" for="cb">
        <div></div>
        <div></div>
        <div></div>
    </label>
    <nav id="menu">
        <a href="HorsePowerEnergy.html" class="active">Forsiden</a>
        <a href="produkt.html">Om produktet</a>
        <a href="Galleri.html">Galleri</a>
        <a href="kontakt.html">Kontakt Oss!</a>

    </nav>
    <span id="menuText">Meny</span>
</header>
<main>
    <h1 id="overskrift">HorsePower Energy Drink</h1>
    <h2 id="overskrift2">-For deg som trenger ekstra hestekrefter</h2>



</main>
<footer>
    <article>
        <img src="koffein-01.png">
        <p>Utrolige 80mg koffein per 100 ml!</p>
    </article>
    <article>
        <img src="attenår-01.png">
        <p>Passer ikke barn, ammende, gravide og koffeinømfintlige</p>
    </article>
    <article>
        <img src="sekstimer-01.png">
        <p>Full effekt i opp til 6 timer</p>
    </article>
</footer>

</body>
</html>
