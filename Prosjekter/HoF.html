<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hall of Fame</title>

    <style>

        body {
            margin: 0;
        }

        img {
            max-width: 30vh;
            max-height: 60vh;
        }

        header{
            background-color: black;
            max-height: 15vh;
            text-align: center;
            padding-top: 5vh;
            padding-bottom: 5vh;
            display: flex;
            justify-content: center;
            border-bottom: solid 1vh darkorange;
        }
        header>a {
            color: royalblue;
            text-decoration: none;
            font-size: 5vh;
            display: inline-block;
            padding-left: 6vw;
            padding-right: 6vw;
            font-weight: 700;
            max-height: 5vh;
            position: relative;
        }
        header>a:hover {
            color: white;
            transition: 0.5s;
            transform: scale(1.2);
        }

        main {
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        aside {
            background-color: peru;
            position: relative;
            justify-content: center;
        }


        main>aside>article {
            position: relative;
        }
        main {
            background-color: white;
        }
        .active {
            color: yellow;
        }
        section {
            background-color: #5e5e5e;
        }

    </style>
</head>
<body>

<header>
    <a href="Utkast.html">Front Page</a>
    <a class="active" href="#">Hall of Fame</a>
    <a href="upload.html">Upload a review</a>
    <a href="about.html">About XD</a>
</header>

<main>
    <aside>
        <article>
            <a href="#">

            </a>
        </article>
        <article>
            <a href="#">

            </a>
        </article>
        <a href="#">
            <img src="thelastofus.png">
        </a>

    <section>

        <div id="divLatest"></div>
    </section>

    <aside>
        <article>
            <a href="#">

            </a>
        </article>
        <article>
            <a href="#">
                <img src="shadowofwar.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="watchdogs2.png">
            </a>
        </article>
    </aside>

</main>

<script>
    const db = firebase.database();
    const anmeldelser = db.ref("anmeldelser");

    const divLatest = document.getElementById("divLatest");

    function visAnmeldelse(snap){

        const anmeldelse = snap.val();
        divLatest.innerHTML = `
                <article>
                    <h1>${anmeldelse.headline}</h1>
                    <p>${anmeldelse.alias}</p>
                    <img src="${anmeldelse.poster}">
                    <p>${anmeldelse.review}</p>
                    <p>${anmeldelse.score}</p>
                </article>
            ` + divLatest.innerHTML;

    }


    anmeldelser
        .orderByChild("score")
        .limitToFirst(10)
        .on("child_added", visAnmeldelse);


</script>

</body>
