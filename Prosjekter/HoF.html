<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hall of Fame</title>

    <style>

        body {
            margin: 0;
        }


        aside img {
            max-width: 100px;
            height: auto;
        }

        header{
            background-color: black;
            min-height: 10vh;
            max-height: 40vh;
            width: auto;
            background-size: cover;
            padding-top: 5vh;
            padding-bottom: 5vh;
            display: flex;
            border-bottom: solid 1vh darkorange;
        }
        header>a {
            color: royalblue;
            text-decoration: none;
            font-size: 30px;
            margin-left: 10px;
            margin-right: 10px;
            font-weight: 700;
            max-height: 7vh;
            position: relative;
        }

        header>a:hover {
            color: white;
            transition: 0.5s;
            transform: scale(1.2);
        }
        main {
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        main>h1 {
            text-align: center;
        }

        aside {
            background-color: peru;
            position: relative;
            justify-content: center;
        }


        main>aside>article {
            position: relative;
        }
        main {
            background-color: white;
        }
        .active {
            color: yellow;
        }
        section {
            background-color: dimgrey;
        }

        #divLatest>article {
            display: grid;
            grid-template-rows: auto 1fr;
            background-color: white;
            padding: 10px;
            border: 3px solid red;
            position: relative;
            margin-top: 0;
        }
        #divLatest {
            overflow-y: auto;
            height: 65vh;
        }

        #divLatest img {
            width: 20vw;
        }

        .meta {
            position: absolute;
            top: 0;
            right: 0;
            background-color: blueviolet;
            color: white;
            padding: 8px;
        }
        #overskrift {
            text-align: center;
        }
        #overskrift>p {
            font-family: 'BioRhyme Expanded', serif;
        }


    </style>
</head>
<body>

<header>
    <a href="Utkast.html">Front Page</a>
    <a class="active" href="#">Hall of Fame</a>
    <a href="upload.html">Upload a review</a>
    <a href="about.html">About XD</a>
</header>

<main>
    <aside>
        <article>
            <a href="#">
                <img src="skyrim.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="witcher3.png">
            </a>
        </article>
        <a href="#">
            <img src="thelastofus.png">
        </a>
    </aside>

    <section>

        <div id="divLatest"></div>
    </section>

    <aside>
        <article>
            <a href="#">
                <img src="kingdomc.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="shadowofwar.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="watchdogs2.png">
            </a>
        </article>
    </aside>

</main>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

<script>
    const db = firebase.database();
    const anmeldelser = db.ref("anmeldelser");

    const divLatest = document.getElementById("divLatest");

    function visAnmeldelse(snap){

        const anmeldelse = snap.val();
        divLatest.innerHTML = `
                <article>
                    <h1>${anmeldelse.headline}</h1>
                    <p>${anmeldelse.alias}</p>
                    <img src="${anmeldelse.poster}">
                    <p>${anmeldelse.review}</p>
                    <div class="meta">${anmeldelse.score}</div>
                </article>
            ` + divLatest.innerHTML;

    }


    anmeldelser
        .orderByChild("score")
        .limitToFirst(10)
        .on("child_added", visAnmeldelse);


</script>

</body>
</html>
