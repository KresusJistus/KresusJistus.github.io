<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XD Reviews</title>

    <style>
        body {
            margin: 0;
        }

        img {
            max-width: 30vh;
            max-height: 60vh;
        }

        header{
            background-color: black;
            max-height: 15vh;
            text-align: center;
            padding-top: 5vh;
            padding-bottom: 5vh;
            display: flex;
            justify-content: center;
            border-bottom: solid 1vh darkorange;
        }
        header>a {
            color: royalblue;
            text-decoration: none;
            font-size: 5vh;
            display: inline-block;
            padding-left: 10vh;
            padding-right: 10vh;
            font-weight: 700;
            max-height: 5vh;
            position: relative;
        }
        header>a:hover {
            color: white;
            transition: 0.5s;
            transform: scale(1.2);
        }
        header>img {
            height: 100%;
            width: auto;
            display: inline-block;
            position: absolute;

        }

        main {
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        aside {
            background-color: peru;
            position: relative;
            justify-content: center;
        }


        main>aside>article {
            position: relative;
        }
        main {
            background-color: white;
        }
        .active {
            color: yellow;
        }
        section {
            background-color: #5e5e5e;
        }
        section>form {
            margin: 15vh auto;
            width: 100vh;
            border: solid red 1vh;
            background-color: white;
            font-family: sans-serif;
            font-size: 3vh;
            border-radius: 0.8vh;
        }
        form>*{
            margin-left: 1vh;
            margin-top: 1vh;
            margin-bottom: 1vh;
        }
        #submit:hover {
            transform: scale(1.2);
            transition: 0.4s;
        }


    </style>
</head>
<body>
<header>
    <a href="Utkast.html">Front Page</a>
    <a href="HoF.html">Hall of Fame</a>
    <a class="active" href="#">Upload a review</a>
    <a href="about.html">About XD</a>
</header>

<main>
    <aside>
        <article>
            <a href="#">
                <img src="skyrim.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="witcher3.png">
            </a>
        </article>
        <a href="#">
            <img src="thelastofus.png">
        </a>
    </aside>

    <section>
        <form>
                <p>Username:<p/>
                <input type="text" id="alias"><br>
                <p>Game poster:<p/>
                <input type="file" id="poster" accept="image/*"><br>
                <p>Headline:</p>
                <input type="text" id="headline"><br>
                <p>Text:</p>
                <textarea id="review_main" rows="13" cols="50">

                </textarea><br>
                <input type="submit" id="submit">
        </form>
    </section>

    <aside>
        <article>
            <a href="#">
                <img src="kingdomc.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="shadowofwar.png">
            </a>
        </article>
        <article>
            <a href="#">
                <img src="watchdogs2.png">
            </a>
        </article>
    </aside>

</main>
</body>
</html>
