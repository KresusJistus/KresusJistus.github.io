<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextSpill</title>


    <style>

        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: black;
        }

        p {
            font-size: 30px;
        }

        @keyframes fadeInn {
            from {opacity: 0}
            to {opacity: 1}
        }

        main {
            color: white;
            -webkit-text-stroke: 0.5px dimgray;
            animation: fadeInn 3s;
            
        }


    </style>
</head>
<body>

<main>

    <h1>God dag, reisende. Vennligst skriv ditt navn.</h1>

    <input type="text" id="inpBrukernavn">

    <button id="btnStart">Start</button>

    <p id="innhold"></p>

</main>

<script>
    let brukernavn = document.querySelector("#inpBrukernavn");

    const btnStart = document.querySelector("#btnStart");

    let innhold = document.querySelector("#innhold");

    btnStart.onclick = function () {
        innhold.innerHTML = "VÃ¦r hilset, " + brukernavn.value + "!";
        brukernavn.parentNode.removeChild(brukernavn);
        btnStart.parentNode.removeChild(btnStart);
    }

</script>
</body>
</html>
