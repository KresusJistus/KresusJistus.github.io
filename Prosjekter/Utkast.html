<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XD Reviews</title>

    <style>
        body {
            margin: 0;
        }

        img {
            max-width: 18vh;
            max-height: 36vh;
        }

        header{
            background-color: black;
            max-height: 15vh;
            text-align: center;
            padding-top: 5vh;
            padding-bottom: 5vh;
            display: flex;
            justify-content: center;
            border-bottom: solid 1vh darkorange;
        }
        header>a {
            color: royalblue;
            text-decoration: none;
            font-size: 5vh;
            display: inline-block;
            padding-left: 6vw;
            padding-right: 6vw;
            font-weight: 700;
            max-height: 5vh;
            position: relative;
        }

        header>a:hover {
            color: white;
            transition: 0.5s;
            transform: scale(1.2);
        }
        main {
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        aside {
            background-color: peru;
            position: relative;
            justify-content: center;
        }


        main>aside>article {
            position: relative;
        }
        main {
            background-color: white;
        }
        .active {
            color: yellow;
        }
        section {
            background-color: dimgrey;
        }

        #divLatest>article {
            display: grid;
            grid-template-rows: auto 1fr;
            background-color: white;
            padding: 10px;
            border: 3px solid red;
            position: relative;
            margin-top: 0;
        }
        #divLatest {
            overflow-y: auto;
            height: 65vh;
        }

        #divLatest img {
            width: 30vw;
        }

        .meta {
            position: absolute;
            top: 0;
            right: 0;
            background-color: blueviolet;
            color: white;
            padding: 8px;
        }


    </style>
</head>
<body>
    <header>
        <a class="active" href="#">Front Page</a>
        <a href="HoF.html">Hall of Fame</a>
        <a href="upload.html">Upload a review</a>
        <a href="about.html">About XD</a>
    </header>

    <main>
        <aside>
            <article>
                <a href="#">
                    <img src="skyrim.png">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="witcher3.png">
                </a>
            </article>
                <a href="#">
                    <img src="thelastofus.png">
                </a>
        </aside>

        <section>
            <h1>Welcome to XD Reviews</h1>
            <p>Latest reviews:</p>

            <div id="divLatest"></div>

        </section>

        <aside>
            <article>
                <a href="#">
                    <img src="kingdomc.png">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="shadowofwar.png">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="watchdogs2.png">
                </a>
            </article>
        </aside>

    </main>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCR5pMdVgzpUnivGVlp-jGxCLxszZGb9dA",
            authDomain: "xdreviews-83470.firebaseapp.com",
            databaseURL: "https://xdreviews-83470.firebaseio.com",
            projectId: "xdreviews-83470",
            storageBucket: "xdreviews-83470.appspot.com",
            messagingSenderId: "236781573386"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        const db = firebase.database();
        const anmeldelser = db.ref("anmeldelser");

        const divLatest = document.getElementById("divLatest");

        function visAnmeldelse(snap){

            const anmeldelse = snap.val();
            divLatest.innerHTML = `
                <article>
                    <h1>${anmeldelse.headline}</h1>
                    <p> Author: ${anmeldelse.alias}</p>
                    <img src="${anmeldelse.poster}">
                    <p>${anmeldelse.review}</p>
                    <div class="meta">${anmeldelse.score}</div>
                </article>
            ` + divLatest.innerHTML;

        }


        anmeldelser
            .on("child_added", visAnmeldelse);


    </script>
        </body>
</html>
