<main>
<img id="bilder" src="bilder2018/metallica.jpg">


</main>
<footer>

    <input type='button' id="btnSpillSang" onclick='playRandomSound();' value='Play Random Song'>
    <span id='player'></span>
    <p id="creds">All musical and graphical content belongs to the creators, this is simply a display of Kresus Jistus' favourite music</p>

</footer>

<script>

    function playRandomSound(){

        var sounds = [
            "audio2018/Metallica-Master%20Of%20Puppets%20(Lyrics).mp3",
            "audio2018/Chop%20Suey%20-%20System%20of%20a%20Down%20(lyrics).mp3",
            "audio2018/Ghost%20-%20Absolution.mp3",
            "audio2018/A$AP%20Rocky%20-%20Praise%20The%20Lord%20(Da%20Shine)%20(Audio)%20ft.%20Skepta.mp3",
            "audio2018/Biggie%20Smalls%20-%20Hypnotize.mp3",
            "audio2018/Nirvana%20-%20Smells%20Like%20Teen%20Spirit%20(HQ).mp3",
            "audio2018/Foo%20Fighters%20-%20I'll%20Stick%20Around.mp3",
            "audio2018/Lil%20Peep%20-%20Cry%20Alone%20(Lyrics).mp3",
            "audio2018/XXXTENTACION%20-%20SAD!.mp3",
            "audio2018/Pink%20Floyd%20-%20Us%20and%20Them.mp3",
            "audio2018/Pink%20Floyd%20-%20Comfortably%20numb%20(1).mp3",
            "audio2018/Tame%20Impala%20-%20Let%20It%20Happen%20(Official%20Audio).mp3",
            "audio2018/The%20Beatles%20-%20%20Lucy%20in%20the%20Sky%20with%20Diamonds.mp3"
        ];

        var soundFile = sounds[Math.floor(Math.random()*sounds.length)];

        document.getElementById("player").innerHTML="<embed src=\""+soundFile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
    }

    let bildeListe =
        ["bilder2018/metallica.jpg",
        "bilder2018/asaprocky.jpg",
        "bilder2018/nirvana.jpg",
        "bilder2018/lilPeep.jpg",
        "bilder2018/wishyouwerehere.jpg",
        "bilder2018/tameImpala.png"];

    let i=-1;
    let sjangerListe = [document.getElementById("sjanger1"),
                        document.getElementById("sjanger2"),
                        document.getElementById("sjanger3"),
                        document.getElementById("sjanger4"),
                        document.getElementById("sjanger5"),
                        document.getElementById("sjanger6")
    ];
    imgDuration = 7000;

    function slideShow() {
        document.getElementById('bilder').className += "fadeOut";
        setTimeout(function() {
            document.getElementById('bilder').src = bildeListe[i];
            document.getElementById('bilder').className = "";
            sjangerListe[i].style.backgroundColor="deepPink";
            sjangerListe[i-1].style.backgroundColor="lightGray";
        },1000);
        i++;
        if (i === bildeListe.length) {
            i = 0;
            sjangerListe[5].style.backgroundColor = "lightGray";
        }
        setTimeout(slideShow, imgDuration);
    }
    slideShow();

</script>



</body>
