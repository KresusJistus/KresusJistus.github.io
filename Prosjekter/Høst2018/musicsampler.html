<script>

    let bildeListe =
        ["bilder2018/metallica.jpg",
        "bilder2018/asaprocky.jpg",
        "bilder2018/nirvana.jpg",
        "bilder2018/lilPeep.jpg",
        "bilder2018/wishyouwerehere.jpg",
        "bilder2018/tameImpala.png",
        "bilder2018/soad.jpg"];

    let i=-1;
    let sjangerListe = [document.getElementById("sjanger1"),
                        document.getElementById("sjanger2"),
                        document.getElementById("sjanger3"),
                        document.getElementById("sjanger4"),
                        document.getElementById("sjanger5"),
                        document.getElementById("sjanger6"),
                        document.getElementById("sjanger7")
    ];
    imgDuration = 7000;

    function slideShow() {
        document.getElementById('bilder').className += "fadeOut";
        setTimeout(function() {
            document.getElementById('bilder').src = bildeListe[i];
            document.getElementById('bilder').className = "";
            sjangerListe[i].style.backgroundColor="deepPink";
            sjangerListe[i-1].style.backgroundColor="lightGray";
        },1000);
        i++;
        if (i == bildeListe.length) {
            i = 0;
            sjangerListe[6].style.backgroundColor = "lightGray";
        }
        setTimeout(slideShow, imgDuration);
    }
    slideShow();

</script>
