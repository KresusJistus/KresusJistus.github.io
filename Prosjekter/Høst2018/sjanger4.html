<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sjangerStyle.css">
    <title>Emo rap</title>
    <style>
        .sjanger {
            background-color: black;
        }
        #infodiv {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
<header>

    <h1 id="overskrift">Emo rap</h1>

    <section id="secSjanger">
        <a href="sjanger1.html" id="sjanger1" class="sjanger">Heavy metal</a>
        <a href="sjanger2.html" id="sjanger2" class="sjanger">Hip-Hop</a>
        <a href="sjanger3.html" id="sjanger3" class="sjanger">Grunge</a>
        <a href="sjanger4.html" id="sjanger4" class="sjanger">Emo rap</a>
        <a href="sjanger5.html" id="sjanger5" class="sjanger">Progressive rock</a>
        <a href="sjanger6.html" id="sjanger6" class="sjanger">Psychedelic rock</a>
    </section>

</header>

<main>
    <h3>Depressive hip-hop music has become one of the new great things in music. Here you can find two young talents who died too young.</h3>
    <section>

        <div id="infodiv">
                <div class="utvid_container">
                    <div class="utvid">
                        <div class="utvid_question">Lil Peep</div>
                        <div class="utvidet_container">
                            <div class="utvid_answer">
                                <img src="bilder2018/lilPeep.jpg">
                                <p>Cry Alone:</p>
                                <audio controls>
                                    <source src="audio2018/Lil%20Peep%20-%20Cry%20Alone%20(Lyrics).mp3">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="utvid_container">
                    <div class="utvid">
                        <div class="utvid_question">XXXTentacion</div>
                        <div class="utvidet_container">
                            <div class="utvid_answer">
                                <img src="bilder2018/xxxtentacion.jpg">
                                <p>SAD!:</p>
                                <audio controls>
                                    <source src="audio2018/XXXTENTACION%20-%20SAD!.mp3">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</main>
<footer>
    <a id="linkHovedside" href="musicsampler.html">Back to front page!</a>
</footer>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>

    $(document).ready(function() {

        $('.utvid_question').click(function() {

            if ($(this).parent().is('.open')){
                $(this).closest('.utvid').find('.utvidet_container').animate({'height':'0'},500);
                $(this).closest('.utvid').removeClass('open');

            }else{
                var newHeight =$(this).closest('.utvid').find('.utvid_answer').height() +'px';
                $(this).closest('.utvid').find('.utvidet_container').animate({'height':newHeight},500);
                $(this).closest('.utvid').addClass('open');
            }

        });

    });

</script>
</body>
</html>
