<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tegne firkant</title>
</head>
<body>

    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>

        var myCanvas = document.getElementById("myCanvas"); //Oppretter en variabel som refererer til myCanvas
        var ctx = myCanvas.getContext("2d"); //Oppretter en ny variabel som refererer til 2d-innholdet i myCanvas

        ctx.fillRect(30,60,70,50); //Tegner en firkant på myCanvas som er 30px fra venstresiden og 60px fra toppen, og er 70x50px stor

        ctx.fillRect(100,150,200,100);
        ctx.fillStyle = "red"; //Endrer fargen til neste firkant rød
        ctx.strokeRect(30,50,200,400);
        ctx.strokeStyle = "blue";
        ctx.fillRect(30,50,200,400);

        ctx.strokeStyle = "blue"
        ctx.moveTo(15,15); //Flytter "pennen" til 15,15
        ctx.lineTo(200,200); //Lager en linje til 200,200
        ctx.stroke(); //Tegner linjen



    </script>

</body>
</html>
