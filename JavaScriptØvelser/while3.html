<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>While 3</title>
</head>
<body>

    <script>
        var svar = 8;
        var ganger = 1;

        while (ganger<=10) {
            svar = 8*ganger;
            ganger = ganger + 1;
            console.log(svar);
        };

        document.write("I konsollen finner du 8-gangen :)");
    </script>

</body>
</html>
