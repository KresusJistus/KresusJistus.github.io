<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switch</title>
</head>
<body>

    <script>

        switch(23){
            case 34:
                        //koden blir utført hvis 23 er lik 34
                break; //hopper ut av switch-setningen
            case 23:
                //koden blir kjørt hvis 23 er lik 23
               console.log("Case 23");
               break;
            case 41:
                //kode som blir gjennomført hvis 23 er lik 41
                break;

        }

        var brukerensNavn = prompt("Skriv inn ditt navn");

        switch(brukerensNavn){
            case "Thor":
                console.log("Hei, Thor")
                break;
            case "Jarle":
                console.log("God dag, Jarle")
                break;
            case "Per":
                console.log("Hva sherman Per")
                break;
        }

    </script>

</body>
</html>
