<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>While-l√∏kker</title>
</head>
<body>

    <canvas id="minCanvas" width="300" height="400"></canvas>

    <script>
        var canvas =  document.getElementById("minCanvas");
        var ctx = canvas.getContext("2d");
        var strek = 150;
        var xPosisjon = 0;
        var yPosisjon = 0;

        while (yPosisjon<400) {
            ctx.moveTo(xPosisjon,yPosisjon);
            ctx.stroke();
            ctx.lineTo(strek,yPosisjon);
            yPosisjon = yPosisjon+10;

        }
    </script>

</body>
</html>
