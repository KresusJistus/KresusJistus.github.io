<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>While</title>
</head>
<body>
    <script>
        var a = 0;

        while(a<101) {
            console.log(a);
            a++;
        }

        var sum = 0;
        for (var i = 1; i<=1000; i++) {
            sum = sum+i;
        }

        document.write("Summen av alle tallene fra 1 til 1000 er: "+sum);
    </script>


</body>
</html>
