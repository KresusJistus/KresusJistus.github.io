<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operatorer</title>
</head>
<body>

<script>

    //-----Operatorer-----

    //Aritmetiske operatorene, +,-,*,/

    //Tilordningsoperatorer
    var minVariabel; //Deklarerer minVariabel

    minVariabel = 20; //Tilordner verdien 20 til variabelen minVariabel, ved å bruke tilordningsoperatoren "="

    minVariabel = 17;


    //-----Sammenligningsoperatorer-----

    console.log(minVariabel===10); //Sjekker om variabelen er helt lik 10
    console.log(minVariabel>6); //Er større enn 6
    console.log(minVariabel<5||minVariabel>15); //Er mindre enn 5 eller større enn 15
    console.log(minVariabel>5&&minVariabel<15); //Er større enn 5 og mindre enn 15
    console.log(8!==3);

    //Logiske operatorer
    //&& er både og
    //|| er eller



</script>


</body>
</html>
